<!DOCTYPE html>
<html>
<head>
    <title>Box Example</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    table {
        margin-top: 50px;
        border-collapse: collapse;
        margin-left: 100px;
       
    }
    
    td {
        border: 1px solid rgb(2, 21, 24);
        background-color: rgb(223, 161, 116);
        color: black;
       
       
        

    }

</style>
<body>

<table border="2">
    
    <!-- Header -->
    <tr>
        <td colspan="3">
            <h2>Here is Header</h2>
        </td>
    </tr>

    <!-- Box with numbers -->
    <tr>
        <td>2</td>
        <td>3</td>
    </tr>

    <tr>
        <td>4</td>
        <td>5</td>
    </tr>

    <!-- Footer -->
    <tr>
        <td colspan="3">
            <h2>Here is Footer</h2>
        </td>
    </tr>

</table>

</body>
</html>
