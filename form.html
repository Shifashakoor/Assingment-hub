!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>
<h1>
    Contact Deatails
</h1>

        <legend> </legend>

<p>

        please enter your personal details
    </h4>
</p>
<p>

</p>
<p>

</p>
<p>

</p>

</p>
<p>

</p>

<input type="submit" value="Submit">


         </form>
    </fieldset>
